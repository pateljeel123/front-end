<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .data {
            margin-bottom: 20px;
        }
        .data label {
            font-weight: bold;
        }
        .data p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div>
          <a href="index.html" id="home">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjVUEBUU7dTXTkU_pySu1N0Pd84NgrNoQnmA&usqp=CAU"
            />
          </a>
          <a href="cart.html">Cart</a>
        </div>
       
      </nav>
    <h1>Description page</h1>
    <div class="container"  style="text-align: center;">
        <img id="imaye" src="https://m.media-amazon.com/images/I/61pq3ae629L._AC_UY327_FMwebp_QL65_.jpg" alt="Product Image">
        <h1 id="title">HoloKitab</h1>
        <div class="data">
            <label>Category:</label>
            <p id="category">Education</p>
        </div>
        <div class="data">
            <label>Price:</label>
            <p id="price">$45</p>
        </div>
        <div class="data">
            <label>Founder(s):</label>
            <p id="founder">Dipanshu Bajaj and Nikhil Miglani</p>
        </div>
        <div class="data">
            <label>Description:</label>
            <p id="description">HoloKitab is an edTech platform that enables book publishers and manufacturers from various industries to deliver Augmented Reality content to their users in a cost-effective way.</p>
        </div>
        <div style="display:flex;justify-content: center;">
            <button style="border: 1ps solid white;background-color: black;color: teal;padding:5px;cursor: pointer;">ADD TO Cart</button>
        </div>
    </div>
</body>
</html>

<script>
    const a = new URLSearchParams(window.location.search);
    document.querySelector('#imaye').src = a.get('image')
     document.querySelector('#title').innerText = a.get('title')
     document.querySelector('#category').innerText = a.get('category')
     document.querySelector('#price').innerText = a.get('price')
     document.querySelector('#founder').innerText = a.get('founder')
     document.querySelector('#description').innerText = a.get('description')


     document.querySelector('button').addEventListener('click',()=>{
        let cartOBJ = {
            image: a.get('image'),
            title: a.get('title') ,
            category: a.get('category'),
            price: a.get('price'),
            founder: a.get('founder'),
            description: a.get('description')
        }
        fetch('https://backend-0jlf.onrender.com/cart',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(cartOBJ)
        }).then(response => response.json())
        .then(data => alert('POST request successful:'))
     })
</script>
